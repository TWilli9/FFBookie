<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-family: "Oswald", sans-serif;
    }

    h2 {
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-family: "Oswald", sans-serif;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    label {
      color: #34495e;
      font-family: "Oswald", sans-serif;
    }

    select, button {
      padding: 8px 12px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: "Roboto", sans-serif;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: "Oswald", sans-serif;
    }

    .nav-links a:hover {
      background-color: #2980b9;
    }

    #chart {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Fantasy Football Team Data</h1>

  <div class="nav-links">
    <a href="index.html">⬅ Back to Dashboard</a>
  </div>

  <div class="section">
    <label for="team-select"><strong>Select Team:</strong></label>
    <select id="team-select"></select>
  </div>

  <div class="section">
    <h2 id="team-name">Loading...</h2>
    <div id="chart"></div>
  </div>

    <div class="section" id="summary">
        <h2>Season Summary</h2>
        <p><strong>Owner:</strong> <span id="owner-name">Loading...</span></p>
        <p><strong>Record:</strong> <span id="record">–</span></p>
        <p><strong>Power Rank:</strong> <span id="power-rank">–</span></p>
        <p><strong>Luck Rank:</strong> <span id="luck-rank">–</span></p>
        <div style="margin-top: 20px;">
            <strong>Points For vs Against</strong>
            <div style="height: 24px; background: #eee; border-radius: 12px; overflow: hidden;">
            <div id="pf-bar" style="height: 100%; background-color: #3498db; width: 0%; text-align: center; color: white;">PF</div>
            <div id="pa-bar" style="height: 100%; background-color: #e74c3c; width: 0%; text-align: center; color: white;">PA</div>
            </div>
            <p style="font-size: 0.9em; color: #555;">Bar length represents PF and PA relative to league average.</p>
        </div>
    </div>


  <script>
    const teamSelect = document.getElementById("team-select");
    const teamNameHeading = document.getElementById("team-name");

    async function loadTeams() {
      try {
        const res = await fetch("teams.json");
        const teams = await res.json();

        teams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.replace(/\s+/g, "_");
          option.text = team;
          teamSelect.appendChild(option);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const defaultTeam = urlParams.get("team") || teamSelect.options[0].value;
        teamSelect.value = defaultTeam;

        loadTeam(defaultTeam, teams);

        const standingsRes = await fetch("standings.json");
        const standingsData = await standingsRes.json();
        const teamNameFormatted = defaultTeam.replace(/_/g, " ");
        const teamRow = standingsData.find(t => t["Team Name"].trim() === teamNameFormatted);

        if (teamRow) {
        document.getElementById("record").textContent = teamRow["Record"];
        document.getElementById("power-rank").textContent = teamRow["Power Ranking"];
        document.getElementById("luck-rank").textContent = teamRow["Luck Rank"];

        const pf = teamRow["Points For(PF)"];
        const pa = teamRow["Points Against(PA)"];

        const avgPF = standingsData.reduce((sum, t) => sum + t["Points For(PF)"], 0) / standingsData.length;
        const pfPct = Math.min(100, (pf / avgPF) * 50); // max 50%
        const paPct = Math.min(100, (pa / avgPF) * 50); // scaled to same avg

        document.getElementById("pf-bar").style.width = pfPct + "%";
        document.getElementById("pf-bar").textContent = `PF: ${pf.toFixed(1)}`;

        document.getElementById("pa-bar").style.width = paPct + "%";
        document.getElementById("pa-bar").textContent = `PA: ${pa.toFixed(1)}`;
        }

      } catch (err) {
        document.getElementById('chart').innerHTML = "<p>Error loading team list</p>";
        console.error(err);
      }
    }

    async function loadTeam(teamSlug, teams) {
      const displayName = teams.find(t => t.replace(/\s+/g, "_") === teamSlug) || teamSlug.replace(/_/g, " ");
      teamNameHeading.textContent = displayName;

      try {
        const res = await fetch(`team_data/${teamSlug}.json`);
        const data = await res.json();
        const weeks = data.map(row => row.Week);
        const scores = data.map(row => row.Score);
        const luck = data.map(row => row["Luck Score"]);

        Plotly.newPlot('chart', [
          {
            x: weeks,
            y: scores,
            name: 'Score',
            mode: 'lines+markers',
            type: 'scatter'
          },
          {
            x: weeks,
            y: luck,
            name: 'Luck Score',
            mode: 'lines+markers',
            type: 'scatter',
            yaxis: 'y2'
          }
        ], {
          title: `${displayName} Weekly Performance`,
          yaxis: { title: 'Score' },
          yaxis2: {
            title: 'Luck Score',
            overlaying: 'y',
            side: 'right'
          }
        });
      } catch (err) {
        document.getElementById('chart').innerHTML = `<p>Error loading data for ${displayName}</p>`;
        console.error(err);
      }
    }

    teamSelect.addEventListener("change", async () => {
      const newTeam = teamSelect.value;
      const res = await fetch("teams.json");
      const teams = await res.json();
      window.history.replaceState(null, null, "?team=" + newTeam);
      loadTeam(newTeam, teams);
    });

    loadTeams();
  </script>
</body>
</html>
